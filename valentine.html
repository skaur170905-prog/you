<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Surprise</title>
<style>
    /* Make the video cover the entire screen */
    body, html {
        height: 100%;
        margin: 0;
        font-family: 'Comic Sans MS', cursive, sans-serif;
        overflow: hidden;
        position: relative;
    }

    /* Video background */
    #bgVideo {
        position: fixed;
        top: 50%;
        left: 50%;
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        z-index: -1;
        transform: translate(-50%, -50%);
        filter: blur(10px); /* blur effect */
        object-fit: cover;
    }

    /* Overlay container for text and buttons */
    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: #fff;
        text-align: center;
        text-shadow: 2px 2px 10px #000;
        pointer-events: none; /* let buttons still work */
    }

    h1 {
        font-size: 50px;
        margin-bottom: 10px;
    }

    p {
        font-size: 24px;
        margin-bottom: 30px;
    }

    button {
        font-size: 20px;
        padding: 12px 25px;
        margin: 10px;
        cursor: pointer;
        border: none;
        border-radius: 10px;
        pointer-events: auto; /* allow clicking buttons */
        transition: all 0.3s;
    }

    #yesBtn {
        background-color: #ff6699;
        color: white;
    }

    #noBtn {
        background-color: #ffccff;
        color: #ff3399;
        position: absolute;
    }

    /* Message shown after Yes */
    #message {
        display: none;
        margin-top: 20px;
        font-size: 28px;
        color: #ff3366;
    }
</style>
</head>
<body>

<!-- Background video -->
<video id="bgVideo" autoplay muted loop>
    <source src="C:\Users\SachneetKaur\OneDrive - Octopi Managed Services\Desktop\valentine\videopinky.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
</video>

<div class="overlay">
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
    <p>Warning: Try to press "No" if you can üòè</p>
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
    <div id="message">Yay! I love you so much üòçüíñ</div>
</div>

<script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const message = document.getElementById('message');

    // Move the No button randomly when hovered
    noBtn.addEventListener('mouseover', () => {
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
        noBtn.style.left = x + 'px';
        noBtn.style.top = y + 'px';
    });

    // Show message when Yes is clicked
    yesBtn.addEventListener('click', () => {
        yesBtn.style.display = 'none';
        noBtn.style.display = 'none';
        message.style.display = 'block';
    });
</script>

</body>
</html>
